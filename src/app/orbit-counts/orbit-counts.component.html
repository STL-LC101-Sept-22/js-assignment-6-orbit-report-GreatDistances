<h3>Satellite Count:</h3>
<div class="counts">
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<hr>
	<div>Space Debris: <span class="counts-total">{{countByType("Space Debris")}}</span></div>
	<div>Communication: <span class="counts-total">{{countByType("Communication")}}</span></div>
	<div>Probe: <span class="counts-total">{{countByType("Probe")}}</span></div>
	<div>Space Station: <span class="counts-total">{{countByType("Space Station")}}</span></div>
	<div>Telescope: <span class="counts-total">{{countByType("Telescope")}}</span></div>
	
</div>
